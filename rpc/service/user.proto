syntax = "proto3";

package rpc.service;
option go_package = "/rpc/service";

message RegisterUserRequest {
  string name = 1;
  string email = 2;
  string password = 3;
}

message User {
  uint64 id = 1;
  string name = 2;
  string email = 3;
}

message RegisterUserResponse {
  User user = 1;
}

message LoginUserRequest {
  string email = 1;
  string password = 2;
}

message LoginUserResponse {
  User user = 1;
}
