syntax = "proto3";

package rpc.service;
option go_package = "/rpc/service";

message CreateProductRequest {
  string name = 1;
  int64 price = 2;
}

message Product {
  int64 id = 1;
  string name = 2;
  int64 price = 3;
  string image_url = 4;
  string description = 5;
}

message GetAllProductsResponse {
  repeated Product products = 1;
}

message GetProductByIdRequest {
  int64 id = 1;
}

message GetAllProductsRequest {}
